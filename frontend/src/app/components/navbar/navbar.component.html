<mat-toolbar color="primary" class="navbar">
  <div class="container navbar-content">
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link">
        <mat-icon>games</mat-icon>
        <span>Stuffed Entertainment</span>
      </a>
    </div>

    <nav class="navbar-nav">
      <a mat-button routerLink="/games" routerLinkActive="active">Juegos</a>
      <a mat-button routerLink="/community" routerLinkActive="active">Comunidad</a>
      <a mat-button routerLink="/support" routerLinkActive="active">Soporte</a>
      <a mat-button routerLink="/store" routerLinkActive="active">Tienda</a>
    </nav>

    <div class="navbar-actions">
      <ng-container *ngIf="!isAuthenticated()">
        <a mat-button routerLink="/login">Iniciar Sesión</a>
        <a mat-raised-button color="accent" routerLink="/register">Registrarse</a>
      </ng-container>

      <ng-container *ngIf="isAuthenticated()">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-info">
            <p><strong>{{currentUser?.firstName}} {{currentUser?.lastName}}</strong></p>
            <p class="user-role">{{currentUser?.role}}</p>
          </div>
          <mat-divider></mat-divider>
          <a mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Mi Perfil</span>
          </a>
          <a mat-menu-item routerLink="/admin" *ngIf="isAdmin()">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Administración</span>
          </a>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
